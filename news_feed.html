                                <img src="images/home.png" style="width: 30px; height: 40px; padding-bottom: 5px; padding-top: 5px;" />

                    <a href="news_feed.html" style="color: #09243a;">

                                <img src="images/newsSelected.png" style="width: 30px; height: 40px; padding-bottom: 5px; padding-top: 5px;" />

                    </a>
                </div>
                <div class="col-xs-3" style="width: 20%">

                            <div class="col-xs-12" style="padding: 0px 0px 0px 0px; margin-top: 4%;">

        <div data-role="main" style="background-color: #fff;">
            <div style="background-color: #232E40;">
                <div class="row" style="text-align: center; opacity: 1.0">
                    <div class="col-xs-12" style="padding-top: 2%;">
                        <h3 style="color: #fff;">NEWS FEED</h3>
                    </div>
                </div>
                <div class="row" style="margin-left: 0.5%; padding-top: 12px; margin-right: 3%;">
                    <div class="col-xs-2" style="padding-right: 0px;">
                        <img src="images/profilepic.jpg" style="width: 100%; height: 100%; border-radius: 50%; padding-top: 5px;" />
                    </div>
                    <div class="col-xs-2" style="padding-right: 0px; height: 45px; padding-top: 15px;">
                        <p style="color: #fff; text-shadow: none;">Kayla</p>
                    </div>

                    <div class="col-xs-8" style="padding-right: 0px;">
                        <div class="row">
                            <div class="col-xs-12" style="opacity: 0.9;" id="box1">
                                <textarea rows="5" name="textarea-11" id="textarea1" placeholder="Write post here..."></textarea>
                            </div>
                            <div class="col-xs-12" style="opacity: 0.9;" id="box2" hidden="hidden">
                                <textarea rows="5" name="textarea-11" id="textarea2" placeholder="">Anyone going to the 25th December event for kids? I will be going by car. Send me a message if any one is willing to carpool.</textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-5" style="height: 48px; opacity: 0.9;">
                                <button type="button" class="btn btn-default btn-lg" id="post" style="border: none; text-shadow: none; font-family: sans-serif; background-color: #fff; border-color: #fff; border-width: 2px; color: #10377B;">
                                    Post
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12" id="feeds1">
                    <img src="images/feeds.png" style="width: 100%;" />
                </div>
                <div class="col-xs-12" id="feeds2" hidden="hidden">
                    <img src="images/feeds2.png" style="width: 100%;" />
                </div>
            </div>

        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#box1").click(function () {
                    if ($("#feeds1").is(":visible")) {
                        $("#box1").hide();
                        $("#box2").show();
                    }
                });

                $("#post").click(function () {
                    if ($("#box2").is(":visible")) {
                        $("#feeds1").hide();
                        $("#feeds2").show();
                        $("#box1").show();
                        $("#box2").hide();
                    }
                });

            });
        </script>

    $(document).ready(function () {
        $("#submitevent").click(function () {
            if ($('#text11').val().length == 0) {
                $('#text1').css('color', 'red');
            } else {
                $('#text1').css('color', 'black');
            }
            if ($('#text22').val().length == 0) {
                $('#text2').css('color', 'red');
            } else {
                $('#text2').css('color', 'black');
            }
            if ($('#text33').val().length == 0) {
                $('#text3').css('color', 'red');
            } else {
                $('#text3').css('color', 'black');
            }
            if ($('#text55').val().length == 0) {
